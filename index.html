<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill in the blanks with the required information</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="fName">First Name</label>
            <input id="fName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lName">Last Name</label>
            <input id="lName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address1">Street Address</label>
            <input id="address1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address2">City, State, Zip</label>
            <input id="address2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="product">What are you ordering?</label>
            <input id="product" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Place your order</button>
        </form>
      </div>

      <div id="story">
        <h2>Name and address where order will be shipped</h2>
        <p><span class="fName"></span> <span class="lName"></span></p>
        <p><span class="address1"></span></p>
        <p><span class="address2"></span></p>

        <h2>You have ordered:</h2>
        <p><span class="product"></span></p>
      </div>
    </div>
  </body>
</html>
